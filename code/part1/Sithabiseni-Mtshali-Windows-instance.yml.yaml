AWSTemplateFormatVersion: '2010-09-09'
Description: This template provisions a Windows EC2 instance in the provided VPC with the required networking infrastructure and security groups.
Parameters:
  EnvironmentName:
    Type: String
    Default: DE-Extract
    Description: A string that will be prefixed onto each resource created in the template.
  Vpc:
    Type: AWS::EC2::VPC::Id
    Description: Select the VPC for the instance
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Select the key pair to decrypt the Windows instance password
  Subnet:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for the instance
  SecurityGroupIds:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: Select one or more security groups for the instance
  LatestWindowsAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Path to the latest Windows AMI
    Default: /aws/service/ami-windows-latest/Windows_Server-2019-English-Full-Base

Resources:
  WindowsInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: WindowsInstanceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole

  WindowsInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - Ref: WindowsInstanceRole

  WindowsInstanceRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "Windows-client-${AWS::StackName}"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:Get*
              - s3:List*
            Resource: "*"
      Roles:
        - Ref: WindowsInstanceRole

  WindowsInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestWindowsAmiId
      KeyName: !Ref KeyName
      InstanceType: t2.micro
      SecurityGroupIds: !Ref SecurityGroupIds
      SubnetId: !Ref Subnet
      IamInstanceProfile: !Ref WindowsInstanceProfile
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName

Outputs:
  WindowsInstanceID:
    Description: "ID of the Windows EC2 instance"
    Value: !Ref WindowsInstance
    Export:
      Name: "WindowsInstanceID"
